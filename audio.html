<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #31708f;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 90%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #34495e;
            color: white;
        }

        textarea::placeholder {
            color: white;
            opacity: 1;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #34495e;
            color: white;
        }

        button:hover {
            background-color: #3498db;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #34495e;
            color: white;
        }

        #outputAudio {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Text to Speech Reader</h1>
    <h3>Enter text to convert to speech:</h3>
    <textarea id="inputText" placeholder="Enter text here..."></textarea><br>

    <!-- Voice selector -->
    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect"></select><br><br>

    <!-- Playback speed selector -->
    <label for="speedSelect">Playback Speed:</label>
    <select id="speedSelect">
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1.00x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="1.75">1.75x</option>
        <option value="2">2x</option>
    </select><br><br>

    <button onclick="readText()">Read Aloud</button>
    <button id="pauseButton" onclick="togglePause()">Pause</button>
    <button onclick="fastForward()">Fast Forward 10s</button>
    <button onclick="rewind()">Rewind 10s</button>
    <button onclick="clearText()">Clear</button>

    <!-- Output audio controls -->
    <div id="outputAudio"></div>

    <!-- Home Button -->
    <button onclick="location.href='index.html'">Home</button>

    <script>
        let speechInstance = null;
        let isPaused = false;
        let currentIndex = 0;
        let currentText = '';
        let voices = [];

        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');

            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = index;
                voiceSelect.appendChild(option);
            });
        }

        function readText() {
            const text = document.getElementById('inputText').value;
            if (text.trim() === '') {
                alert('Please enter some text to read.');
                return;
            }

            // Reset the speech instance and restart from the beginning
            window.speechSynthesis.cancel();
            currentIndex = 0; // Restart index
            currentText = text;
            startSpeech();

            // Reset pause state and button text
            isPaused = false;
            document.getElementById('pauseButton').innerText = 'Pause';
        }

        function startSpeech() {
            const speed = parseFloat(document.getElementById('speedSelect').value);
            const voiceIndex = document.getElementById('voiceSelect').value;
            const speech = new SpeechSynthesisUtterance(currentText.slice(currentIndex));
            speech.lang = 'en-US';
            speech.rate = speed;
            speech.pitch = 1;
            speech.voice = voices[voiceIndex];

            // Update current index as the speech progresses
            speech.onboundary = function (event) {
                if (event.name === 'word') {
                    currentIndex += event.charIndex;
                }
            };

            window.speechSynthesis.speak(speech);
            speechInstance = speech;
        }

        function togglePause() {
            if (isPaused) {
                window.speechSynthesis.resume();
                document.getElementById('pauseButton').innerText = 'Pause';
                isPaused = false;
            } else {
                window.speechSynthesis.pause();
                document.getElementById('pauseButton').innerText = 'Unpause';
                isPaused = true;
            }
        }

        function fastForward() {
            if (speechInstance) {
                window.speechSynthesis.cancel();
                currentIndex += 10 * 100; // Assuming 100 chars per 10 seconds (you can adjust this approximation)
                if (currentIndex > currentText.length) {
                    currentIndex = currentText.length;
                }
                startSpeech();
            }
        }

        function rewind() {
            if (speechInstance) {
                window.speechSynthesis.cancel();
                currentIndex -= 10 * 100; // Assuming 100 chars per 10 seconds (you can adjust this approximation)
                if (currentIndex < 0) {
                    currentIndex = 0;
                }
                startSpeech();
            }
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            window.speechSynthesis.cancel();
            currentIndex = 0;
            document.getElementById('pauseButton').innerText = 'Pause';
        }

        // Populate the voice list when voices are loaded
        window.speechSynthesis.onvoiceschanged = populateVoiceList;

    </script>

</body>

</html>
