<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper and Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c3e50;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea, input[type="text"] {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #34495e;
            color: white;
        }

        textarea::placeholder, input[type="text"]::placeholder {
            color: white;
            opacity: 1;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
        }

        button:hover {
            background-color: #2980b9;
        }

        #outputText {
            height: 150px;
            resize: none;
        }
    </style>
</head>

<body>
    <h1>Web Scraper and Summarizer</h1>
    <h3>Enter a URL or Text to Summarize:</h3>
    <input type="text" id="inputURL" placeholder="Enter URL here..." /><br>
    <textarea id="inputText" placeholder="Or enter text here..."></textarea><br>
    <button onclick="summarizeContent()">Summarize</button>
    <h3>Summarized Output:</h3>
    <textarea id="outputText" readonly placeholder="The summary will appear here..."></textarea><br>
    <button onclick="clearText()">Clear</button>

    <script>
        function summarizeContent() {
            const urlInput = document.getElementById('inputURL').value;
            const textInput = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');

            if (urlInput) {
                // Mocking web scraping and summarizing logic for the URL
                outputText.value = `Summary for URL: ${urlInput}\n\n(This would typically include content fetched and summarized from the given URL.)`;
            } else if (textInput) {
                // Simple mock summary for the entered text
                outputText.value = `Summary for entered text: \n${textInput.substring(0, 100)}...\n\n(This would be a summarized version of the input text.)`;
            } else {
                alert("Please enter a URL or text to summarize!");
            }
        }

        function clearText() {
            document.getElementById('inputURL').value = '';
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
</body>

</html>
