<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Reader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #296c8e;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #ecf0f1;
        }

        h3 {
            margin-bottom: 10px;
            color: #bdc3c7;
        }

        textarea {
            width: 90%;
            height: 200px;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #34495e;
            color: #ecf0f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea::placeholder {
            color: #95a5a6;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #e67e22;
            color: white;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d35400;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #34495e;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #outputAudio {
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #31708f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #bdc3c7;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Text to Speech Reader</h1>
        <h3>Enter text to convert to speech:</h3>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>

        <div class="control-group">
            <!-- Voice selector -->
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect"></select>
        </div>

        <div class="control-group">
            <!-- Playback speed selector -->
            <label for="speedSelect">Playback Speed:</label>
            <select id="speedSelect">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1.00x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="readText()">Read Aloud</button>
            <button id="pauseButton" onclick="togglePause()">Pause</button>
            <button onclick="fastForward()">Fast Forward 10s</button>
            <button onclick="rewind()">Rewind 10s</button>
            <button onclick="clearText()">Clear</button>
        </div>

        <!-- Output audio controls -->
        <div id="outputAudio"></div>

        <!-- Home Button -->
        <button onclick="location.href='home.html'">Home</button>
    </div>

    <script>
        let speechInstance = null;
        let isPaused = false;
        let currentIndex = 0;
        let currentText = '';
        let voices = [];

        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');

            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = index;
                voiceSelect.appendChild(option);
            });
        }

        function readText() {
            const text = document.getElementById('inputText').value;
            if (text.trim() === '') {
                alert('Please enter some text to read.');
                return;
            }

            // Reset the speech instance and restart from the beginning
            window.speechSynthesis.cancel();
            currentIndex = 0; // Restart index
            currentText = text;
            startSpeech();

            // Reset pause state and button text
            isPaused = false;
            document.getElementById('pauseButton').innerText = 'Pause';
        }

        function startSpeech() {
            const speed = parseFloat(document.getElementById('speedSelect').value);
            const voiceIndex = document.getElementById('voiceSelect').value;
            const speech = new SpeechSynthesisUtterance(currentText.slice(currentIndex));
            speech.lang = 'en-US';
            speech.rate = speed;
            speech.pitch = 1;
            speech.voice = voices[voiceIndex];

            // Update current index as the speech progresses
            speech.onboundary = function (event) {
                if (event.name === 'word') {
                    currentIndex += event.charIndex;
                }
            };

            window.speechSynthesis.speak(speech);
            speechInstance = speech;
        }

        function togglePause() {
            if (isPaused) {
                window.speechSynthesis.resume();
                document.getElementById('pauseButton').innerText = 'Pause';
                isPaused = false;
            } else {
                window.speechSynthesis.pause();
                document.getElementById('pauseButton').innerText = 'Unpause';
                isPaused = true;
            }
        }

        function fastForward() {
            if (speechInstance) {
                const speed = parseFloat(document.getElementById('speedSelect').value); // Ensure speed is reapplied
                window.speechSynthesis.cancel();
                currentIndex += 10 * speed * 100; // Adjusting index based on speed
                if (currentIndex > currentText.length) {
                    currentIndex = currentText.length;
                }
                startSpeech();
            }
        }

        function rewind() {
            if (speechInstance) {
                const speed = parseFloat(document.getElementById('speedSelect').value); // Ensure speed is reapplied
                window.speechSynthesis.cancel();
                currentIndex -= 10 * speed * 100; // Adjusting index based on speed
                if (currentIndex < 0) {
                    currentIndex = 0;
                }
                startSpeech();
            }
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            window.speechSynthesis.cancel();
            currentIndex = 0;
            document.getElementById('pauseButton').innerText = 'Pause';
        }

        // Populate the voice list when voices are loaded
        window.speechSynthesis.onvoiceschanged = populateVoiceList;
    </script>

</body>

</html>
